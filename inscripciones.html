<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripcion</title>
</head>
<body>
    <header>
        <h1>Inscripciones al Torneo</h1>
    </header>
    <main>
        <div>
            <h2>
                Los datos deben ser correctos para no tener inconvenientes a la hora de llamar al equipo inscripto
            </h2>
        </div>
        <form>
            <div>
                <input type="text" name="juego" placeholder="Juego a Competir">
            </div>
            <div>
                <input type="text" name="nombre" placeholder="Nombre de Equipo">
            </div>
            <div>
                <input type="number" name="integrantes" placeholder="Numero de integrantes">
            </div>
            <div>
                <input type="password" name="password" placeholder="Clave unica del equipo">
                <p>Guardar esta clave que se le pedira a la hora de competir</p>
            </div>
            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
